{% extends "index.html" %}

{% block body %}
<table>
    <thead>
        <tr>
            <th>Numéro étudiant</th>
            <th>NOM</th>
            <th>Prénom</th>
            <th>Stage</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
            <tr>
                <td>{{ student.student_ID }}</td>
                <td>{{ student.last_name }}</td>
                <td>{{ student.first_name }}</td>
                <td>{{ student.internship_choice }}</td>
                <td class="edit_button">
                    <form action="/edit" method="post">
                        <button name="edit" type="submit">Editer</button>
                    </form>
                </td>
            </tr>

        {% endfor %}
    </tbody>
</table>
{% endblock %}
