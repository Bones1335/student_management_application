{% extends "index.html" %}

{% block body %}

<table>
    <thead>
        <tr>
            <th>Numéro étudiant</th>
            <th>NOM</th>
            <th>Prénom</th>
            <th>Stage</th>
        </tr>
    </thead>
    <tbody>
            <tr>
                <td>{{ student.student_ID }}</td>
                <td>{{ student.last_name }}</td>
                <td>{{ student.first_name }}</td>
                <td>
                    <form action="/update" method="post">
                        <input name="id" type="hidden" value="{{ student.student_ID }}">
                        <input name="internship_choice" value="{{ student.internship_choice }}" type="number">
                        <button class="save_button" name="internship_choice" type="submit">SAVE</button>
                    </form>
                </td>

                <td class="delete_button">
                    <form action="/delete" method="post">
                        <input name="id" type="hidden" value="{{ student.student_ID }}">
                        <button class="delete_button" name="delete" type="submit">DELETE</button>
                    </form>
                </td>
            </tr>
    </tbody>
</table>

{% endblock %}
